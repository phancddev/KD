# Config này để đặt vào nginx chính của server
# Đặt file này vào /etc/nginx/sites-available/ hoặc /etc/nginx/conf.d/
# File: /etc/nginx/sites-available/kd.tiepluatrithuc.com

server {
    listen 80;
    server_name kd.tiepluatrithuc.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kd.tiepluatrithuc.com;

    # Tăng giới hạn body size để hỗ trợ bulk operations lớn
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # SSL Configuration (sử dụng certificate có sẵn hoặc tạo mới)
    ssl_certificate /etc/letsencrypt/live/kd.tiepluatrithuc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kd.tiepluatrithuc.com/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to KD app running on port 1443 (HTTPS)
    location / {
        proxy_pass https://127.0.0.1:1443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # SSL verification (tắt vì dùng self-signed cert)
        proxy_ssl_verify off;
    }

    # Health check
    location /health {
        proxy_pass https://127.0.0.1:1443/health;
        proxy_ssl_verify off;
        access_log off;
    }

    # Static files optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass https://127.0.0.1:1443;
        proxy_ssl_verify off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}