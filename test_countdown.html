<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Popup ƒê·∫øm Ng∆∞·ª£c</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
        }
        .test-buttons {
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
        }
        .ready {
            background-color: #d4edda;
            color: #155724;
        }
        .countdown {
            background-color: #fff3cd;
            color: #856404;
        }
        
        /* Countdown popup styles */
        .countdown-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(220, 38, 127, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: popupFadeIn 0.5s ease-out;
        }
        
        .countdown-content {
            text-align: center;
            animation: countdownPulse 1s ease-in-out infinite;
        }
        
        .countdown-number {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: countdownScale 0.8s ease-out;
        }
        
        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes countdownPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @keyframes countdownScale {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>üéØ Test Popup ƒê·∫øm Ng∆∞·ª£c Battle</h1>
    
    <div class="test-buttons">
        <button id="start-countdown-btn">üöÄ B·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c</button>
        <button id="stop-sound-btn">‚èπÔ∏è D·ª´ng √¢m thanh</button>
        <button id="toggle-sound-btn">üîä B·∫≠t/T·∫Øt √¢m thanh</button>
    </div>
    
    <div id="status" class="status ready">S·∫µn s√†ng test popup ƒë·∫øm ng∆∞·ª£c</div>
    
    <!-- Countdown popup -->
    <div id="countdown-popup" class="countdown-popup" style="display: none;">
        <div class="countdown-content">
            <div class="countdown-number" id="countdown-number">5</div>
        </div>
    </div>
    
    <!-- Pre-battle sound -->
    <audio id="pre-battle-sound" preload="auto">
        <source src="/sounds/pre_KD.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const preBattleSound = document.getElementById('pre-battle-sound');
        const startCountdownBtn = document.getElementById('start-countdown-btn');
        const stopSoundBtn = document.getElementById('stop-sound-btn');
        const toggleSoundBtn = document.getElementById('toggle-sound-btn');
        const status = document.getElementById('status');
        const countdownPopup = document.getElementById('countdown-popup');
        const countdownNumber = document.getElementById('countdown-number');
        
        let soundEnabled = true;
        
        // B·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c
        startCountdownBtn.addEventListener('click', function() {
            showCountdownPopup();
        });
        
        // D·ª´ng √¢m thanh
        stopSoundBtn.addEventListener('click', function() {
            if (preBattleSound) {
                preBattleSound.pause();
                preBattleSound.currentTime = 0;
            }
            status.textContent = '√Çm thanh ƒë√£ d·ª´ng';
            status.className = 'status ready';
        });
        
        // B·∫≠t/t·∫Øt √¢m thanh
        toggleSoundBtn.addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            if (soundEnabled) {
                toggleSoundBtn.textContent = 'üîä B·∫≠t √¢m thanh';
                if (preBattleSound) {
                    preBattleSound.volume = 0.7;
                }
            } else {
                toggleSoundBtn.textContent = 'üîá T·∫Øt √¢m thanh';
                if (preBattleSound) {
                    preBattleSound.volume = 0;
                }
            }
        });
        
        // H√†m hi·ªÉn th·ªã popup ƒë·∫øm ng∆∞·ª£c 5 gi√¢y
        function showCountdownPopup() {
            if (!soundEnabled) {
                status.textContent = '√Çm thanh ƒë√£ b·ªã t·∫Øt!';
                status.className = 'status countdown';
                return;
            }
            
            status.textContent = 'ƒêang ƒë·∫øm ng∆∞·ª£c...';
            status.className = 'status countdown';
            
            // Hi·ªÉn th·ªã popup
            countdownPopup.style.display = 'flex';
            countdownNumber.textContent = '5';
            
            // Ph√°t √¢m thanh pre-battle
            if (preBattleSound) {
                preBattleSound.currentTime = 0;
                preBattleSound.volume = 0.7;
                preBattleSound.play().catch(error => {
                    console.log('Kh√¥ng th·ªÉ ph√°t √¢m thanh pre-battle:', error);
                    status.textContent = 'L·ªói ph√°t √¢m thanh: ' + error.message;
                    status.className = 'status ready';
                });
            }
            
            // ƒê·∫øm ng∆∞·ª£c t·ª´ 5 ƒë·∫øn 1
            let count = 5;
            const countdownInterval = setInterval(() => {
                count--;
                countdownNumber.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    // ·∫®n popup sau 1 gi√¢y
                    setTimeout(() => {
                        countdownPopup.style.display = 'none';
                        status.textContent = 'ƒê·∫øm ng∆∞·ª£c ho√†n th√†nh! S·∫µn s√†ng test l·∫°i';
                        status.className = 'status ready';
                    }, 1000);
                }
            }, 1000);
        }
        
        // Theo d√µi tr·∫°ng th√°i √¢m thanh
        preBattleSound.addEventListener('play', function() {
            status.textContent = '√Çm thanh pre-battle ƒëang ph√°t...';
            status.className = 'status countdown';
        });
        
        preBattleSound.addEventListener('pause', function() {
            status.textContent = '√Çm thanh pre-battle ƒë√£ d·ª´ng';
            status.className = 'status ready';
        });
        
        preBattleSound.addEventListener('ended', function() {
            status.textContent = '√Çm thanh pre-battle ƒë√£ k·∫øt th√∫c';
            status.className = 'status ready';
        });
        
        preBattleSound.addEventListener('error', function(e) {
            status.textContent = 'L·ªói √¢m thanh pre-battle: ' + e.message;
            status.className = 'status ready';
        });
    </script>
</body>
</html>
