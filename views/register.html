<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hệ thống Thi đấu Kiến thức</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px 0;
        }

        /* Background blur effects with white base and red accents */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(220, 38, 127, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(239, 68, 68, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(185, 28, 28, 0.06) 0%, transparent 50%);
            filter: blur(40px);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .auth-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Glass morphism card with horizontal layout */
        .auth-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: center;
            min-height: 500px;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        /* Left side for header content */
        .auth-header {
            flex: 1;
            text-align: left;
            margin-bottom: 0;
            padding-right: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo i {
            font-size: 32px;
            color: #dc2626;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
            margin-top: 16px;
            line-height: 1.6;
        }

        /* Right side for form content */
        .auth-form-container {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid rgba(229, 231, 235, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-group label i {
            color: #dc2626;
            width: 16px;
        }

        /* Enhanced input styling with red accent focus states */
        .form-group input {
            padding: 14px 16px;
            border: 2px solid rgba(229, 231, 235, 0.8);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: #1f2937;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        /* Red gradient button with enhanced hover effects */
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #b91c1c, #dc2626);
            box-shadow: 0 6px 25px rgba(220, 38, 38, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(220, 38, 38, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(229, 231, 235, 0.3);
        }

        .auth-footer p {
            color: #6b7280;
            font-size: 14px;
        }

        .auth-footer a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #b91c1c;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced responsive design for mobile devices */
        @media (max-width: 768px) {
            .auth-container {
                max-width: 100%;
                padding: 16px;
            }
            
            .auth-card {
                padding: 24px;
                border-radius: 16px;
                flex-direction: column;
                gap: 24px;
                min-height: auto;
            }
            
            .auth-header {
                text-align: center;
                padding-right: 0;
            }
            
            .auth-form-container {
                padding-left: 0;
                border-left: none;
                border-top: 1px solid rgba(229, 231, 235, 0.3);
                padding-top: 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo i {
                font-size: 28px;
            }
            
            .form-group input {
                padding: 12px 14px;
                font-size: 16px;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 20px;
                margin: 10px;
            }
            
            .logo {
                gap: 8px;
                justify-content: center;
            }
            
            .logo h1 {
                font-size: 22px;
            }
            
            .auth-form {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <h1>Đăng ký</h1>
                </div>
                <p>Tạo tài khoản mới để bắt đầu thi đấu kiến thức! Hãy điền thông tin của bạn để tham gia cộng đồng học tập sôi động.</p>
            </div>
            
            <!-- Wrapped form in container for horizontal layout -->
            <div class="auth-form-container">
                <form action="/register" method="POST" id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Tên đăng nhập
                        </label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email (tùy chọn)
                        </label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName">
                            <i class="fas fa-id-card"></i>
                            Họ tên đầy đủ
                        </label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Mật khẩu
                        </label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Xác nhận mật khẩu
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-user-plus"></i>
                            Đăng ký
                        </button>
                    </div>
                    
                    <div id="error-message" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password !== confirmPassword) {
                e.preventDefault();
                errorMessage.textContent = 'Mật khẩu xác nhận không khớp!';
                errorMessage.classList.add('show');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                errorMessage.textContent = 'Mật khẩu phải có ít nhất 6 ký tự!';
                errorMessage.classList.add('show');
                return;
            }
            
            errorMessage.classList.remove('show');
        });
        
        // Clear error message when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                document.getElementById('error-message').classList.remove('show');
            });
        });
    </script>
</body>
</html>
