<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - KD APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/toast.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Changed background to white with blur effect */
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Added blur background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 20% 70%, rgba(185, 28, 28, 0.08) 0%, transparent 50%);
            filter: blur(40px);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            /* Enhanced backdrop blur and transparency */
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.08), 
                        0 8px 32px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #ef4444, #f87171);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 32px;
            color: #dc2626;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        .auth-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group label i {
            color: #dc2626;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            transform: translateY(-1px);
        }

        .form-group input:hover {
            border-color: #f87171;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 18px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .auth-footer p {
            color: #6b7280;
            font-size: 14px;
        }

        .auth-footer a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #b91c1c;
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        .error-message i {
            font-size: 18px;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .success-message.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        .success-message i {
            font-size: 18px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .auth-card {
                padding: 30px 20px;
                border-radius: 16px;
                /* Enhanced mobile backdrop blur */
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
            }

            .logo h1 {
                font-size: 24px;
            }

            .logo i {
                font-size: 28px;
            }

            .auth-header p {
                font-size: 14px;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 15px;
            }

            .btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 360px) {
            .auth-card {
                padding: 25px 15px;
            }

            .logo {
                flex-direction: column;
                gap: 8px;
            }

            .logo h1 {
                font-size: 22px;
            }
        }

        /* Loading animation */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Input validation states */
        .form-group input.error {
            border-color: #dc2626;
            background: rgba(220, 38, 38, 0.05);
        }

        .form-group input.valid {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <h1>Đăng nhập</h1>
                </div>
                <p>Chào mừng bạn trở lại!</p>
            </div>
            
            <form action="/login" method="POST" id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Tên đăng nhập
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Mật khẩu
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng nhập
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Chưa có tài khoản? <a href="/register" id="register-link">Đăng ký ngay</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/toast.js"></script>
    <script>
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Hàm hiển thị thông báo lỗi
        function showError(message) {
            errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i><span>${message}</span>`;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        // Hàm hiển thị thông báo thành công
        function showSuccess(message) {
            successMessage.innerHTML = `<i class="fas fa-check-circle"></i><span>${message}</span>`;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Kiểm tra URL parameters để hiển thị thông báo
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has('error')) {
            const errorCode = urlParams.get('error');
            let errorMsg = '';

            switch(errorCode) {
                case '1':
                    errorMsg = 'Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.';
                    break;
                case '2':
                    errorMsg = 'Tên đăng nhập hoặc mật khẩu không chính xác. Vui lòng kiểm tra lại.';
                    break;
                case '3':
                    errorMsg = 'Đã xảy ra lỗi trong quá trình đăng nhập. Vui lòng thử lại sau.';
                    break;
                default:
                    errorMsg = 'Đăng nhập thất bại. Vui lòng thử lại.';
            }

            showError(errorMsg);
        }

        if (urlParams.has('logout')) {
            // Hiển thị toast notification thay vì success message
            setTimeout(() => {
                Toast.success('Đã đăng xuất thành công. Hẹn gặp lại bạn!', 4000);
            }, 300);
        }

        // Luôn hiển thị link đăng ký, kể cả khi bị khóa
        // Điều này cho phép admin vẫn có thể truy cập trang register để đăng nhập

        // Form validation và xử lý submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const button = this.querySelector('.btn-primary');

            // Xóa thông báo cũ
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');

            // Validate
            if (!username || !password) {
                e.preventDefault();
                showError('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.');
                if (!username) usernameInput.classList.add('error');
                if (!password) passwordInput.classList.add('error');
                return;
            }

            if (username.length < 3) {
                e.preventDefault();
                showError('Tên đăng nhập phải có ít nhất 3 ký tự.');
                usernameInput.classList.add('error');
                return;
            }

            if (password.length < 6) {
                e.preventDefault();
                showError('Mật khẩu phải có ít nhất 6 ký tự.');
                passwordInput.classList.add('error');
                return;
            }

            // Hiển thị loading state
            button.classList.add('loading');
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';
        });

        // Input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
                // Xóa thông báo lỗi khi user bắt đầu nhập lại
                errorMessage.classList.remove('show');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });

            // Xóa thông báo lỗi khi user bắt đầu gõ
            input.addEventListener('input', function() {
                errorMessage.classList.remove('show');
            });
        });
    </script>
</body>
</html>
