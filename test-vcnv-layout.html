<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test VCNV Layout</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Container ch√≠nh */
    #CNV {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 2 / 1;
      background: orange;
      position: relative;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
    }

    /* C√°c m·∫£nh */
    .HN {
      width: 50%;
      height: 50%;
      background: blue;
      border: 2px solid yellow;
      position: absolute;
      color: white;
      text-align: center;
      line-height: 100px;
      font-size: 3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .HN:hover {
      background: darkblue;
      transform: scale(0.98);
    }

    /* M·∫£nh 1: G√≥c tr√™n tr√°i */
    #HN1 {
      top: 0;
      left: 0;
    }

    /* M·∫£nh 2: G√≥c tr√™n ph·∫£i */
    #HN2 {
      top: 0;
      left: 50%;
    }

    /* M·∫£nh 3: G√≥c d∆∞·ªõi tr√°i */
    #HN3 {
      top: 50%;
      left: 0;
    }

    /* M·∫£nh 4: G√≥c d∆∞·ªõi ph·∫£i */
    #HN4 {
      top: 50%;
      left: 50%;
    }

    /* M·∫£nh 5: ·ªû gi·ªØa */
    #HN5 {
      top: 25%;
      left: 25%;
      background: rgba(255, 0, 0, 0.8);
      z-index: 1;
    }

    .info {
      color: white;
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .info p {
      margin: 0.5rem 0;
    }

    .controls {
      text-align: center;
      margin-top: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    button.hide {
      background: #ef4444;
    }

    button.hide:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÉ Test VCNV Layout</h1>
    
    <div id="CNV">
      <div id="HN1" class="HN">1</div>
      <div id="HN2" class="HN">2</div>
      <div id="HN3" class="HN">3</div>
      <div id="HN4" class="HN">4</div> 
      <div id="HN5" class="HN">5</div>
    </div>

    <div class="info">
      <p><strong>C·∫•u tr√∫c:</strong> 4 m·∫£nh g√≥c (xanh) + 1 m·∫£nh gi·ªØa (ƒë·ªè)</p>
      <p><strong>M·∫£nh 1:</strong> G√≥c tr√™n tr√°i</p>
      <p><strong>M·∫£nh 2:</strong> G√≥c tr√™n ph·∫£i</p>
      <p><strong>M·∫£nh 3:</strong> G√≥c d∆∞·ªõi tr√°i</p>
      <p><strong>M·∫£nh 4:</strong> G√≥c d∆∞·ªõi ph·∫£i</p>
      <p><strong>M·∫£nh 5:</strong> ·ªû gi·ªØa (ph·ªß l√™n c√°c m·∫£nh kh√°c)</p>
    </div>

    <div class="controls">
      <button onclick="hidePiece(1)">·∫®n m·∫£nh 1</button>
      <button onclick="hidePiece(2)">·∫®n m·∫£nh 2</button>
      <button onclick="hidePiece(3)">·∫®n m·∫£nh 3</button>
      <button onclick="hidePiece(4)">·∫®n m·∫£nh 4</button>
      <button onclick="hidePiece(5)">·∫®n m·∫£nh 5</button>
      <button onclick="showAll()" style="background: #3b82f6;">Hi·ªán t·∫•t c·∫£</button>
    </div>
  </div>

  <script>
    function hidePiece(num) {
      const piece = document.getElementById('HN' + num);
      if (piece) {
        piece.style.opacity = '0';
        setTimeout(() => {
          piece.style.display = 'none';
        }, 300);
      }
    }

    function showAll() {
      for (let i = 1; i <= 5; i++) {
        const piece = document.getElementById('HN' + i);
        if (piece) {
          piece.style.display = 'absolute';
          piece.style.opacity = '1';
        }
      }
    }

    // Test animation khi load
    window.addEventListener('load', () => {
      console.log('‚úÖ VCNV Layout loaded successfully!');
      console.log('üìê Container aspect ratio: 2:1');
      console.log('üé® 4 corner pieces + 1 center piece');
    });
  </script>
</body>
</html>
